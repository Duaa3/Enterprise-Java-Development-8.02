<h3>Contact Page</h3>
<hr>

<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <input type="text" placeholder="Name" formControlName="name"><br>
    <p class="errMsg" *ngIf="nameInput.invalid && nameInput.touched">
        Invalid name ..
    </p>
   
    <input type="text" placeholder="Occupation" formControlName="occupation"><br>

    <input type="email" placeholder="Email" formControlName="email"> <br>

    <p class="errMsg" *ngIf="emailInput.invalid && emailInput.touched">
        Invalid email ..
    </p>



    <input type="text" placeholder="Subject" formControlName="subject"><br>
    <textarea placeholder="Content" formControlName="content"></textarea><br><br>

    <mat-error *ngIf="contentInput.invalid && contentInput.touched">Invalid content.</mat-error>


<br>
    <button type="submit" [disabled]="contactForm.invalid" mat-stroked-button color="submit-btn">Submit</button>
    <button type="reset" mat-stroked-button color="submit-btn">Clear</button>
</form>
